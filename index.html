<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>inventory app</title>
</head>
<body>
    <header class="head">
        <div class="head__banner">
            <img src="images/caja.svg" alt="box of the app logo" class="head__logo">
            <h1 class="head__title">Inventory app</h1>
        </div>
        <nav class="head__nav">
            <ul  class="head__list">
                <li class="head__item"><a href="#home">🏠 home</a></li>
                <li class="head__item"><a href="#">📍 new product</a></li>
                <li class="head__item"><a href="#">📝 lastest products</a></li>
                <li class="head__item"><a href="#">🔍 search product</a></li>
            </ul>
        </nav>
    </header>
    <main class="container" >
        <section class="home" id="home"> 
            <div class="home__content">
                <h2>welcome, need help??🛒🛒</h2>
                <p>If you want to list or make an inventory of your business, this is the right place, here you can list, search and see your products. this is like a toolbox for you.</p>
            </div>
            <div class="home__image">
                <img src="images/cajas.svg" alt="a column of boxes">
            </div>
        </section>
        <section class="new"></section>
        <section class="lastest"></section>
        <section class="search"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
